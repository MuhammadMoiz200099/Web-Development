<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Stylish Button</title>
    
        <style type="text/css">
              body{
            background-color:#000;
            margin: 0px;
            height: 100%;
            font-family: sans-serif;
            font-size: 10px;
            overflow: hidden;
        }
        #bodymovin{
            width:640px;
            height:360px;
            background-color:#000;
            display:block;
            overflow: hidden;
            transform: translate3d(0,0,0);
            margin: auto;
						cursor:pointer;
        }
        </style>
		
		<script type="text/javascript">
     var animData = {
        container: document.getElementById('bodymovin'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        animationData: animationData
    };
    var anim = bodymovin.loadAnimation(animData);
	
$( "#bodymovin" ).click(function() {
 			bodymovin.play();
	});

        </script>
		
	</head>
	<body>
        
        <div id="bodymovin"></div>
<!-- Press the button when loaded -->
        <script src="bodymovin.js"></script>
        <script src="button-data01.js"></script>
        <script src="jquery.min.js"></script>
	</body>
</html>
